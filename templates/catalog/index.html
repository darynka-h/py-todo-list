{% extends "base.html" %}

{% block content %}
  <h1>
    TODO List
    <a href="{% url 'catalog:task-create' %}" class="btn btn-primary link-to-page">
      Add task
    </a>
  </h1>

  {% if task_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Time creation</th>
      </tr>

      {% for task in task_list %}
        <tr>
          <td>
              {{ task.id }}
          </td>
          <td>
              {{ task.content}}
          </td>
          <td>
              {{ task.time_creation}}
          </td>
          <td>
              <a href="{% url 'catalog:task-update' pk=task.id %}">
                Update
              </a>
            </td>
            <td>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tasks in the todo list.</p>
  {% endif %}
{% endblock %}
